<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FEP-4/dist/style.css">
    <title>FEP-4</title>
</head>

<body style="background: #ff00cc;  /* fallback for old browsers */
background: -webkit-linear-gradient(to bottom, #333399, #ff00cc);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to bottom, #333399, #ff00cc); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
" class="flex flex-row h-screen w-screen justify-center relative">
    




<div class="block justify-center h-full w-1/2">



    <div class="flex flex-col pt-16 pl-40"> 
      <h1 class="text-4xl font-medium text-white">Contact Us</h1>
      <p class="font-light text-gray-300 pt-6 text-2xl">Get in touch with us! Whether you have <br>questions, feedback, or just want to say hello, <br>we're for you.</p>
   </div>

   
   <div style="height: 12%; width: 60%; margin-left: 7em; background-color: #F400A1;" class="flex flex-col justify-center rounded-2xl mt-20">
      <h1 class="text-white font-medium pl-4 p-2 tracking-wide">Windler, Lockman and McLure</h1>
      <p class="font-extralight text-gray-300 pl-4 p-2 tracking-wide">3629 N Cole Rd, Boise, Illinois</p>
   </div>



</div>






<div class="flex flex-col justify-center items-center h-screen w-1/2">


            <form style="height: 40em;" class="flex flex-col bg-white w-2/3 p-6 rounded-2xl"> 
                
            <div class="h-12 w-full"> 
            <h1 class="text-2xl font-medium"> Send us a Message</h1>
            </div>
  

        <div class="pt-5"> 
                
                     <div class="h-16 w-full"> 
                         <input placeholder="Name" class="w-full p-2 border rounded-xl">
                     </div>

                     <div class="h-16 w-full"> 
                        <input placeholder="Email" class="w-full p-2 border rounded-xl"">
                     </div>
                
                     <div class="h-16 w-full"> 
                        <input placeholder="Phone" class="w-full p-2 border rounded-xl"">
                     </div>
              
            </div>



            <div class="text-gray-400 flex flex-col pt-2">Prefered contact method of communication
                   <div class="flex flex-row pt-4 space-x-6"> 
                        <div class="flex flex-row justify-center"><input type="radio"><label class="pl-1">Email</label></div>
                        <div class="flex flex-row justify-center"><input type="radio"><label class="pl-4">Phone</label></div> 
                   </div>
            </div>
                

            
            <div class="pt-6 h-full">  
            <textarea class="w-full h-full border p-2 rounded-2xl" placeholder="Message"></textarea>
            </div>   

            <button style="background-color: #F400A1;" class="text-center text-white font-medium rounded-3xl mt-8 p-3">Submit</button>

            </form>


</div>


</body>
</html>

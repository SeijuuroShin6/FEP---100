<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/FEP-3/dist/style.css">
    <title>FEP-3</title>
</head>
<body class="flex flex-col justify-center items-center h-screen bg-gray-200">
    


<div style="border-radius: 2.5em;" class="relative flex flex-col h-5/6 w-80 bg-white shadow-xl">

    <div class="flex flex-row items-center justify-center pt-8 pl-4 gap-x-4">
    <div style="background-image: url(/assets/img/FTJR.webp); background-position: center; background-size: cover;" class="rounded-2xl h-16 w-20"></div>

    <div class="flex flex-col w-full gap-y-2"> 
    <p class="font-extrabold text-lg">Fernando Tatis Jr</p>
    <p class="text-sm font-medium text-slate-800">Rightfielder, San Diego Padres</p> 
    
    </div>
    </div>

    <hr class="h-0.5 my-6 bg-slate-200 ml-4 mr-4">



    <div class="flex flex-col pt-2 space-y-4">

<div class="relative flex flex-row items-center gap-x-4 pl-4"> 
    <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="information-circle"></ion-icon></div>
    <p class="text-sm font-bold">Personal Info</p>
    <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
</div>

<div class="relative flex flex-row items-center gap-x-4 pl-4"> 
    <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="stats-chart"></ion-icon></div>
    <p class="text-sm font-bold">Stats</p>
    <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
</div>

<div class="relative flex flex-row items-center gap-x-4 pl-4"> 
    <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="newspaper"></ion-icon></div>
    <p class="text-sm font-bold">News</p>
    <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
</div>

<div class="relative flex flex-row items-center gap-x-4 pl-4"> 
    <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="trophy"></ion-icon></div>
    <p class="text-sm font-bold">Trophies</p>
    <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
</div>

<div class="relative flex flex-row items-center gap-x-4 pl-4"> 
    <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="phone-portrait"></ion-icon></div>
    <p class="text-sm font-bold">Social Media</p>
    <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
</div>


     </div>


     <hr class="h-0.5 my-6 bg-slate-200 ml-4 mr-4">


     <div class="flex flex-col space-y-3">

        <div class="relative flex flex-row items-center gap-x-4 pl-4"> 
            <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="help-circle"></ion-icon></div>
            <p class="text-sm font-bold">FAQs</p>
            <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
        </div>
        
        <div class="relative flex flex-row items-center gap-x-4 pl-4"> 
            <div class="bg-slate-200 w-8 h-8 p-1 rounded"><ion-icon class="h-6 w-6" name="settings"></ion-icon></div>
            <p class="text-sm font-bold">Settings</p>
            <ion-icon class="absolute right-3 h-4 w-4" name="chevron-forward"></ion-icon>
        </div>

     </div>








<div class="flex flex-row justify-around items-center pt-12">
    <ion-icon class="text-gray-300 p-2 h-6 w-6" name="home-outline"></ion-icon>
    <ion-icon class="text-gray-300 p-2 h-6 w-6" name="bar-chart-outline"></ion-icon>
    <ion-icon class="text-gray-300 p-2 h-6 w-6" name="mail-outline"></ion-icon>
    <ion-icon class="text-indigo-400 h-6 w-6 rounded-xl bg-slate-200 p-2" name="person-outline"></ion-icon>
</div>




</div>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
